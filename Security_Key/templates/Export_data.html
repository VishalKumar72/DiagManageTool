<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Export Data</title>
  <style>
    body {
      background-color: #141414;
      color: #fff;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      padding: 20px;
    }
    .export-container {
      max-width: 600px;
      margin: 0 auto;
      text-align: center;
    }
    .export-btn {
      background-color: #e50914;
      color: #fff;
      border: none;
      padding: 12px 24px;
      margin: 10px;
      text-decoration: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    .export-btn:hover {
      background-color: #b00610;
    }
  </style>
</head>
<body>
  <div class="export-container">
    <h1>Export All Generated Data</h1>
    <p>Select export format:</p>
    <a class="export-btn" href="{{ url_for('export_all') }}?type=odx">Export as ODX</a>
    <a class="export-btn" href="{{ url_for('export_all') }}?type=xlsm">Export as XLSM</a>
    <a class="export-btn" href="{{ url_for('export_all') }}?type=pdf">Export as PDF</a>
  </div>
</body>
</html>
