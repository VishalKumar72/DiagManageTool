<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  <style>
    /* Global Styles: Full-page colorful background */
    html, body {
      height: 100%;
      margin: 0;
      /* A subtle gradient with light blue, pink and light green hues */
      background: linear-gradient(135deg, #ADD8E6, #FFB6C1, #90EE90);
      background-size: 400% 400%;
      animation: gradientBG 100000s ease infinite;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      color: #003366;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    /* Full-page wrapper to center inner content */
    .page-wrapper {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      padding: 20px;
    }
    
    /* Main container remains white for contrast */
    .container {
      width: 100%;
      max-width: 600px;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 8px 12px rgba(0,0,0,0.2);
    }
    
    h2 {
      text-align: center;
      color: #003366;
      border-bottom: 2px solid #e50914;
      padding-bottom: 10px;
      margin-bottom: 20px;
    }
    
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    
    label {
      font-weight: bold;
      color: #003366;
    }
    
    input[type="text"],
    input[type="password"],
    input[type="email"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
      color: #003366;
      background-color: #f0f0f0;
    }
    
    input[type="submit"] {
      background-color: #040110;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-size: 16px;
    }
    
    input[type="submit"]:hover {
      background-color: #493b5e;
    }
    
    .error {
      text-align: center;
      color: #c0392b;
      font-weight: bold;
    }
    
    .register-link {
      text-align: center;
      margin-top: 15px;
    }
    
    .register-link a {
      color: #003366;
      font-weight: bold;
      text-decoration: none;
    }
    
    .register-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="page-wrapper">
    <div class="container">
      <h2>Login</h2>
      <form method="post">
        <label for="username">Email</label>
        <input id="username" name="username" type="text" placeholder="Enter your email" required>
        
        <label for="password">Password</label>
        <input id="password" name="password" type="password" placeholder="Enter your password" required>
        
        <input type="submit" value="Login">
      </form>
      <p class="error">{{ error }}</p>
      <div class="register-link">
        Don't have an account? <a href="/register">Sign Up</a>
      </div>
    </div>
  </div>
</body>
</html>
