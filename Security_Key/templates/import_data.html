<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Import Data | TVS Diagnostic</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        min-height: 100vh;
        margin: 0;
        font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        color: #003366;
        /* Animated TVS blue gradient background */
        background: linear-gradient(-45deg,  #1190c2);
        background-size: 400% 400%;
        animation: gradientBG 15s ease infinite;
      }
      @keyframes gradientBG {
        0% {background-position: 0% 50%;}
        25% {background-position: 50% 100%;}
        50% {background-position: 100% 50%;}
        75% {background-position: 50% 0%;}
        100% {background-position: 0% 50%;}
      }
      .topbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px 30px;
        background-color: rgba(135,206,250,0.95);
        position: sticky;
        top: 0;
        z-index: 999;
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      }
      .logo {
        display: flex;
        align-items: center;
        gap: 10px;
      }
      .logo img {
        width: 160px;
        height: auto;
        filter: drop-shadow(0 2px 6px #00336655);
      }
      .logo a {
        margin-left: 18px;
        font-size: 18px;
        color: #003366;
        text-decoration: none;
        font-weight: bold;
      }
      .logo a:hover {
        text-decoration: underline;
      }
      .topbar-right {
        display: flex;
        align-items: center;
        gap: 20px;
      }
      .topbar-user {
        font-size: 14px;
        color: #003366;
      }
      .admin-btn, .logout-btn {
        background-color:  #031522;
        color: #fff;
        border: none;
        padding: 8px 16px;
        border-radius: 4px;
        font-weight: bold;
        cursor: pointer;
        text-decoration: none;
        transition: background-color 0.3s ease;
      }
      .admin-btn:hover, .logout-btn:hover {
        background-color: #002244;
      }
      .import-title {
        text-align: center;
        margin: 40px 0 20px;
        font-weight: 700;
        color: #003366;
        letter-spacing: 1px;
        text-shadow: 0 2px 8px #fff, 0 1px 0 #87CEFA;
      }
      .card {
        border-radius: 16px;
        box-shadow: 0 8px 32px 0 rgba(0,51,102,0.15);
        background: rgba(255,255,255,0.95);
      }
      .card-header {
        border-radius: 16px 16px 0 0;
      }
      .btn-success {
        background-color: #003366;
        border: none;
      }
      .btn-success:hover {
        background-color: #00509e;
      }
      .btn-secondary {
        background-color: #031522;
        border: none;
      }
      .btn-secondary:hover {
        background-color: #002244;
      }
      @media (max-width: 600px) {
        .topbar {
          flex-direction: column;
          align-items: flex-start;
        }
        .container {
          padding: 0 10px;
        }
        .logo img {
          width: 120px;
        }
      }
    </style>
</head>
<body class="bg-light">
  <!-- Top Bar -->
  <div class="topbar">
    <div class="logo">
      <img src="https://tvsdaksha.com/images/tvs_logo.jpg" alt="TVS Motor Logo" />
      <a href="/dashboard">üè† Home</a>
    </div>
    <div class="topbar-right">
      <span class="topbar-user">üë§ {{ session['email'] }}</span>
      {% if session['is_admin'] %}
        <a href="{{ url_for('admin_dashboard') }}" class="admin-btn">Admin</a>
      {% endif %}
      <a href="{{ url_for('logout') }}" class="logout-btn">Logout</a>
    </div>
  </div>

  <h2 class="import-title">Import Data</h2>
  <div class="container mt-4">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow">
          <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Import Data</h4>
          </div>
          {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
              <div class="mt-3 px-3">
                {% for category, message in messages %}
                  <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
              </div>
            {% endif %}
          {% endwith %}
          <div class="card-body">
            <form method="post" enctype="multipart/form-data">
              <div class="mb-3">
                <label for="module" class="form-label">Select Module:</label>
                <select name="module" id="module" class="form-select" required>
                  <option value="dids">DIDs</option>
                  <option value="security_keys">Security Keys</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="file" class="form-label">Excel File:</label>
                <input type="file" name="file" id="file" class="form-control" accept=".xls,.xlsx,.xlsm" required>
              </div>
              <button type="submit" class="btn btn-success w-100">Import</button>
            </form>
          </div>
        </div>
         
      </div>
    </div>
  </div>
</body>
</html>
